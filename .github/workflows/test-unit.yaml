name: Test Unit

on:
  pull_request:
    branches:
      - '*'

env:
  GO_VERSION: 1.17
  PRE_TARGET: ""
  CI_OUTPUT_JSON: true

jobs:

  test-unit:
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: ${{ github.workspace }}/go/src/github.com/traefik/traefik

    steps:
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/traefik/traefik
          fetch-depth: 0

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-test-unit-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-test-unit-go-

      - name: Installing dependencies
        run: go install github.com/containous/go-bindata/go-bindata@v1.0.0

      - name: Tests
        run: make test-unit

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (Go version ${{ env.GO_VERSION }})
          path: gotest.unit.output.1.json

  publish-test-results:
    name: "Publish Unit Tests Results"
    needs: test-unit
    runs-on: ubuntu-20.04
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/*.json
          report_individual_runs: "true"
